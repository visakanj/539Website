<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Visakan's Social Media Lightbox</title>
  <link rel="stylesheet" href="lightbox.min.css">
</head>
<body>
  <h2> "The Social Media Lightbox - Visakan Jayakumar" </h2>
  <section>
    <div class = "gallery">
      <a class="example-image-link" href="lb_images/facebook.png" data-lightbox="example-2" data-title="Facebook"><img class="example-image" img src="lb_images/facebook.png" alt="Facebook"></a>
      <a class="example-image-link" href="lb_images/instagram.jpg" data-lightbox="example-2" data-title="Instagram"><img class="example-image" img src="lb_images/instagram.jpg" alt="Instagram"/></a>
      <a class="example-image-link" href="lb_images/linkedin.png" data-lightbox="example-2" data-title="LinkedIn"><img class="example-image" img src="lb_images/linkedin.png" alt="LinkedIn"></a>
      <a class="example-image-link" href="lb_images/messenger.png" data-lightbox="example-2" data-title="Messenger"><img class="example-image" img src="lb_images/messenger.png" alt="Messenger"/></a>
      <a class="example-image-link" href="lb_images/reddit.png" data-lightbox="example-2" data-title="Reddit"><img class="example-image" img src="lb_images/reddit.png" alt="Reddit"/></a>
      <a class="example-image-link" href="lb_images/snapchat.png" data-lightbox="example-2" data-title="Snapchat"><img class="example-image" img src="lb_images/snapchat.png" alt="Snapchat"/></a>
      <a class="example-image-link" href="lb_images/twitter.png" data-lightbox="example-2" data-title="Twitter"><img class="example-image" img src="lb_images/twitter.png" alt="Twitter"/></a>
      <a class="example-image-link" href="lb_images/vine.png" data-lightbox="example-2" data-title="Vine"><img class="example-image" img src="lb_images/vine.png" alt="Vine"/></a>
      <a class="example-image-link" href="lb_images/youtube.png" data-lightbox="example-2" data-title="YouTube"><img class="example-image" img src="lb_images/youtube.png" alt="YouTube"/></a>
    </div>

  <script src="lightbox-plus-jquery.min.js"></script>

</body>
</html>
